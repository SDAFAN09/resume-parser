<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resume Parser - Syed Affan</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-pink-100 flex items-center justify-center py-10">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl space-y-6 text-center">
        
        <div>
            <justify-center><img class="h-11" src="affan.png" alt="" width="10%" height="30%"></div></justify-center> 

        <h1 class="...">Welcome to Syed Affan Resume Parser</h1>
        <p class="...">Smart, fast, and accurate resume extraction powered by my customÂ tool.</p>        <!-- Upload form -->
        <form method="POST" action="/process" enctype="multipart/form-data" class="space-y-4">
            <label class="block text-sm font-medium text-gray-700">Upload Resume (PDF only):</label>
            <form method="POST" action="/process" enctype="multipart/form-data">
            <input type="file" name="pdf_doc" accept=".pdf" required />


            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload & Parse</button>
        </form>

        {% if data %}
        <div class="text-left bg-gray-50 p-4 rounded-md shadow-inner">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Parsed Resume Data</h2>
            <p><strong>Name:</strong> {{ data["Name"] }}</p>
            <p><strong>Email:</strong> {{ data["Email"] }}</p>
            <p><strong>Skills:</strong> {{ ", ".join(data["Skills"]) }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
